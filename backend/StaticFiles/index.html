    <section class="loginSpiderImage">
      <Section class="welcome">
        <img class="spider" src="./assets/spider.png" alt="Spider Image" />
        <h1>Welcome to SpEYEder..</h1>        
      </Section>
      <section class="scary">
        <h3 class="text_one">See what the web sees.</h3>
        <h3 class="text_two">Your one-stop visibility hub.</h3>
      </section>
    </section>

  <section id="mainContent">
      <aside class="dataBreach">
        <section class="dataBreachHeading">
          <h2>Data Breaches</h2>
          <img
            class="pwnedLogo"
            src="./assets/pwnedLogo.png"
            alt="Have I been PWNed Logo"
          />
        </section>
        <div id="dataBreachContainer"></div>
        <button id="checkPwnedButton">Have I been Pwned?</button>
      </aside>

      <section class="cardContent">
        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/googleLogo.png" alt="Google Logo" />
            </section>
            <section id="googleInfoContainer" class="flipCardBack">
              <button id="googleLoginButtonOnCard" class="CardLoginButton">
                <i class="googleLogo"></i>Login with google
              </button>
            </section>
          </section>
        </section>

        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/githubLogo.png" alt="GitHub Logo" />
            </section>
            <section id="githubInfoContainer" class="flipCardBack">
              <button id="githubLoginButton" class="CardLoginButton">
                <i class="githubLogo"></i>Login with Github
              </button>
            </section>
          </section>
        </section>
        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/instagramLogo.png" alt="Instagram Logo" />
            </section>
            <section class="flipCardBack">Coming soon...</section>
          </section>
        </section>

        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/facebookLogo.png" alt="Google Logo" />
            </section>
            <section class="flipCardBack">Coming soon...</section>
          </section>
        </section>
      </section>
    </section>
